<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Massives Feuerwerk ðŸŽ†</title>
    <style>
        body { 
            font-family: 'Arial Black', sans-serif; 
            text-align: center; 
            background-color: #050505;
            color: #fff;
            margin: 0;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        /* Kontroll-Panel */
        .ui-panel {
            background: rgba(20, 20, 20, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #444;
            z-index: 10000;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .button-group { display: flex; gap: 15px; align-items: center; }

        button { 
            padding: 12px 20px; cursor: pointer; border-radius: 8px; border: none; 
            color: white; font-weight: bold; transition: 0.2s;
        }

        #farbeBtn { background: #00ff00; color: #000; }
        #welleBtn { background: #007bff; }

        /* Der Toggle-Schalter */
        .switch { position: relative; display: inline-block; width: 90px; height: 45px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .3s; border-radius: 50px;
        }
        .slider:before {
            position: absolute; content: "OFF"; line-height: 37px; color: #000;
            height: 37px; width: 37px; left: 4px; bottom: 4px;
            background-color: white; transition: .3s; border-radius: 50%; font-size: 10px;
            text-align: center; font-weight: bold;
        }
        input:checked + .slider { background-color: #ffcc00; }
        input:checked + .slider:before { transform: translateX(45px); content: "ON"; }

        /* Partikel Design */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            z-index: 1;
        }

        /* Welle (Ripple) Animation */
        .ripple {
            position: absolute; background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%); border-radius: 50%;
            animation: rippleAnim 0.6s linear; pointer-events: none;
        }
        @keyframes rippleAnim {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 250px; height: 250px; opacity: 0; }
        }
    </style>
</head>
<body id="mainBody">

    <div class="ui-panel">
        <h2 style="margin-top:0">FEUERWERK SYSTEM</h2>
        <div class="button-group">
            <button id="farbeBtn">Farbe</button>
            <button id="welleBtn">Welle</button>
            <label class="switch">
              <input type="checkbox" id="toggleAnim">
              <span class="slider"></span>
            </label>
        </div>
        <p id="status" style="margin-bottom:0; color: #aaa;">Status: Bereit</p>
    </div>

<script>
    const body = document.getElementById('mainBody');
    const toggle = document.getElementById('toggleAnim');
    const statusText = document.getElementById('status');
    let fireworkInterval;

    // 1. Farbe Ã¤ndern
    document.getElementById('farbeBtn').addEventListener('click', function() {
        const c = `rgb(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`;
        body.style.backgroundColor = c;
    });

    // 2. Welle (Ripple)
    document.getElementById('welleBtn').addEventListener('click', function(e) {
        const r = document.createElement('span');
        r.className = 'ripple';
        const rect = this.getBoundingClientRect();
        r.style.left = (e.clientX - rect.left) + 'px';
        r.style.top = (e.clientY - rect.top) + 'px';
        this.appendChild(r);
        setTimeout(() => r.remove(), 600);
    });

    // 3. Feuerwerk Toggle Logik
    toggle.addEventListener('change', function() {
        if (this.checked) {
            statusText.innerText = "ðŸŽ† MASSEN-FEUERWERK AN ðŸŽ†";
            statusText.style.color = "#ffcc00";
            
            // Jede 40ms knallt es 10 mal irgendwo auf dem Bildschirm
            fireworkInterval = setInterval(() => {
                for(let i = 0; i < 10; i++) {
                    createFirework(
                        Math.random() * window.innerWidth, 
                        Math.random() * window.innerHeight
                    );
                }
            }, 40); 
        } else {
            statusText.innerText = "Status: Bereit";
            statusText.style.color = "#aaa";
            clearInterval(fireworkInterval);
            // Bestehende Partikel verschwinden durch ihre eigene Animation
        }
    });

    function createFirework(x, y) {
        const color = `hsl(${Math.random() * 360}, 100%, 65%)`;
        const particleCount = 20; 

        for (let i = 0; i < particleCount; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 6 + 2;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.backgroundColor = color;
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.boxShadow = `0 0 10px ${color}`;
            document.body.appendChild(p);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 50 + Math.random() * 150;
            const destX = Math.cos(angle) * velocity;
            const destY = Math.sin(angle) * velocity;

            const anim = p.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px) scale(0)`, opacity: 0 }
            ], { 
                duration: 600 + Math.random() * 400, 
                easing: 'ease-out' 
            });

            anim.onfinish = () => p.remove();
        }
    }
</script>
</body>
</html>
