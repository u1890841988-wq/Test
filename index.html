<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Meine Test</title>
    <style>
        /* Hier machen wir den Button ein bisschen hÃ¼bsch */
        body { font-family: sans-serif; text-align: center; padding-top: 50px; transition: background 0.5s; }
        button { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border-radius: 8px; border: none; background: #00ff00; color: white; }
    </style>
</head>
<body>

    <h1>Meine interaktive Seite ðŸš€</h1>
    
    <button id="meinButton">Farbe Ã¤ndern!</button>

<script>
    const btn = document.getElementById('meinButton');

    btn.addEventListener('click', function() {
        // Wir generieren drei Zufallszahlen zwischen 0 und 255
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);

        // Wir bauen den CSS-String zusammen, z.B. "rgb(120, 45, 200)"
        const neueFarbe = `rgb(${r}, ${g}, ${b})`;

        // Wir wenden die Farbe auf den Hintergrund an
        document.body.style.backgroundColor = neueFarbe;
        
        // Bonus: Wir zeigen den Farbcode im Button an
        btn.innerText = neueFarbe;
    });
</script> 

</body>
</html>
