<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Meine Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; transition: background 0.5s; }
        
        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            cursor: pointer; 
            border-radius: 8px; 
            border: none; 
            background: #007bff; 
            color: white; 
            position: relative; /* Wichtig fÃ¼r Ripple-Position */
            overflow: hidden;    /* Verhindert, dass der Kreis ausbricht */
            outline: none;
        }

        #meinButton { background: #00ff00; margin-right: 10px; }

        /* Das Styling fÃ¼r den Ripple-Effekt */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: animate 0.6s linear;
        }

        @keyframes animate {
            0% { width: 0px; height: 0px; opacity: 0.5; }
            100% { width: 500px; height: 500px; opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Mein button test ðŸš€</h1>
    
    <button id="meinButton">Farbe Ã¤ndern!</button>
    <button id="mein">Animation starten</button>

<script>
    // Erster Button: Hintergrundfarbe Ã¤ndern
    const btn = document.getElementById('meinButton');
    btn.addEventListener('click', function() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        const neueFarbe = `rgb(${r}, ${g}, ${b})`;
        document.body.style.backgroundColor = neueFarbe;
        btn.innerText = neueFarbe;
    });

    // Zweiter Button: Ripple Animation
    const animBtn = document.getElementById('mein');
    animBtn.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        
        // Position relativ zum Button berechnen
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;
        const x = e.clientX - e.target.getBoundingClientRect().bottom;
        
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        
        this.appendChild(ripple);
        
        setTimeout(() => {
            ripple.remove();
        }, 600);
    });
</script> 

</body>
</html>
