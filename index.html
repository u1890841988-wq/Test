<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fixed Control Center ⚡</title>
    <style>
        body { 
            font-family: 'Arial Black', sans-serif; 
            text-align: center; 
            background-color: #111;
            color: #fff;
            margin: 0;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Das UI-Panel muss IMMER ganz oben liegen */
        .ui-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #ff0055;
            z-index: 9999; /* Extrem hoch, damit Klicks immer durchgehen */
            position: relative;
        }

        .button-group { display: flex; gap: 20px; align-items: center; }

        button { 
            padding: 15px 25px; cursor: pointer; border-radius: 10px; border: none; 
            color: white; font-weight: bold; position: relative; overflow: hidden;
        }

        #meinButton { background: #00ff00; color: #000; }
        #mein { background: #007bff; }

        /* Toggle Design */
        .switch { position: relative; display: inline-block; width: 100px; height: 50px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .2s; border-radius: 50px;
        }
        .slider:before {
            position: absolute; content: "OFF"; line-height: 42px; color: #000;
            height: 42px; width: 42px; left: 4px; bottom: 4px;
            background-color: white; transition: .2s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #ff0000; }
        input:checked + .slider:before { transform: translateX(50px); content: "ON"; }

        /* Animationen */
        .ultra-shake { animation: shake 0.05s infinite; }
        @keyframes shake {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(0, 0); }
        }

        .particle {
            position: absolute;
            pointer-events: none; /* WICHTIG: Partikel dürfen keine Klicks blockieren! */
            border-radius: 50%;
            z-index: 1;
        }

        .ripple {
            position: absolute; background: rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%); border-radius: 50%;
            animation: rippleAnim 0.6s linear; pointer-events: none;
        }
        @keyframes rippleAnim {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 300px; height: 300px; opacity: 0; }
        }
    </style>
</head>
<body id="mainBody">

    <div class="ui-panel">
        <h1>CONTROL CENTER</h1>
        <div class="button-group">
            <button id="meinButton">Farbe</button>
            <button id="mein">Welle</button>
            <label class="switch">
              <input type="checkbox" id="toggleAnim">
              <span class="slider"></span>
            </label>
        </div>
        <p id="status">Modus: STANDBY</p>
    </div>

<script>
    const body = document.getElementById('mainBody');
    const toggle = document.getElementById('toggleAnim');
    let fireworkInterval;

    // 1. Farbe
    document.getElementById('meinButton').addEventListener('click', function() {
        const c = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
        body.style.backgroundColor = c;
    });

    // 2. Welle
    document.getElementById('mein').addEventListener('click', function(e) {
        const r = document.createElement('span');
        r.className = 'ripple';
        r.style.left = (e.clientX - this.getBoundingClientRect().left) + 'px';
        r.style.top = (e.clientY - this.getBoundingClientRect().top) + 'px';
        this.appendChild(r);
        setTimeout(() => r.remove(), 600);
    });

    // 3. Eskalation & Stop Fix
    toggle.addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('status').innerText = "!!! KATASTROPHE !!!";
            body.classList.add('ultra-shake');
            
            // Intervall starten
            fireworkInterval = setInterval(() => {
                for(let i = 0; i < 8; i++) { // Etwas reduziert für Performance
                    createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                }
            }, 50); 
        } else {
            // STOP LOGIK
            document.getElementById('status').innerText = "Modus: STANDBY";
            body.classList.remove('ultra-shake');
            clearInterval(fireworkInterval);
            // Alle restlichen Partikel sofort löschen
            document.querySelectorAll('.particle').forEach(p => p.remove());
        }
    });

    function createFirework(x, y) {
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 6 + 2;
            p.style.width = size + 'px'; p.style.height = size + 'px';
            p.style.backgroundColor = color;
            p.style.left = x + 'px'; p.style.top = y + 'px';
            p.style.boxShadow = `0 0 10px ${color}`;
            document.body.appendChild(p);

            const angle = Math.random() * Math.PI * 2;
            const dist = 50 + Math.random() * 200;
            
            p.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }
            ], { duration: 600, easing: 'ease-out' }).onfinish = () => p.remove();
        }
    }
</script>
</body>
</html>
