<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Feuerwerk Wahnsinn ðŸŽ†</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding-top: 50px; 
            background-color: #111;
            color: white;
            margin: 0;
            overflow: hidden; 
            height: 100vh;
            transition: background 0.3s;
        }

        /* Der Toggle-Button */
        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px; width: 32px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #ff0055; box-shadow: 0 0 20px #ff0055; }
        input:checked + .slider:before { transform: translateX(40px); }

        /* Dauerhaftes Wackeln, wenn aktiv */
        .infinite-shake {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }

        .particle {
            position: absolute;
            width: 6px; height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body id="mainBody">

    <h1>FEUERWERK MODUS</h1>
    
    <label class="switch">
      <input type="checkbox" id="toggleAnim">
      <span class="slider"></span>
    </label>
    <p id="status">AUS</p>

<script>
    const toggle = document.getElementById('toggleAnim');
    const body = document.getElementById('mainBody');
    const statusText = document.getElementById('status');
    let fireworkInterval;

    toggle.addEventListener('change', function() {
        if (this.checked) {
            statusText.innerText = "ESKALATION! ðŸ”¥";
            body.classList.add('infinite-shake');
            
            // Intervall fÃ¼r Dauer-Feuerwerk
            fireworkInterval = setInterval(() => {
                // Erzeugt Partikel an zufÃ¤lligen Orten auf dem ganzen Bildschirm
                for(let i = 0; i < 5; i++) {
                    createFirework(
                        Math.random() * window.innerWidth, 
                        Math.random() * window.innerHeight
                    );
                }
            }, 100); // Alle 100ms neue Explosionen
            
        } else {
            statusText.innerText = "AUS";
            body.classList.remove('infinite-shake');
            clearInterval(fireworkInterval);
        }
    });

    function createFirework(x, y) {
        const count = 10;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;

        for (let i = 0; i < count; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.backgroundColor = color;
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.boxShadow = `0 0 10px ${color}`;
            document.body.appendChild(p);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 50 + Math.random() * 150;
            const destX = Math.cos(angle) * velocity;
            const destY = Math.sin(angle) * velocity;

            const anim = p.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px) scale(0)`, opacity: 0 }
            ], {
                duration: 500 + Math.random() * 500,
                easing: 'ease-out'
            });

            anim.onfinish = () => p.remove();
        }
    }
</script>

</body>
</html>
